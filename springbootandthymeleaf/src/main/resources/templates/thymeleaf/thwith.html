<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- with相当于设置了一个变量，在下文中可以用到 -->
	<div th:with="firstPer=${users[0]},secondPer=${users[1]}">
		<p>
			The name of the first person is <span th:text="${firstPer.name}">Julius
				Caesar</span>.
		</p>
		<p>
			But the name of the second person is <span
				th:text="${secondPer.name}">Marcus Antonius</span>.
		</p>
	</div>
</body>
</html>
